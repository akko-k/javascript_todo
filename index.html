<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <div class="input-area">
    <input placeholder="TODOを入力" />
    <button>追加</button>
  </div>
  <div class="inconplete-area">
    <p class="title">完了のtodo</p>
    <ul>
      <li>
        <div class="list-row">
          <p>todoです</p>
          <button>完了</button>
          <button>削除</button>
        </div>
      </li>
    </ul>
  </div>
  <div class="complete-area">
    <p class="title">完了したtodo</p>
    <ul>
      <li>
        <div class="list-row">
          <p>todoでした</p>
          <button>戻す</button>
        </div>
      </li>
    </ul>
  </div>
  <script src="main.js"></script>
</body>

</html>
